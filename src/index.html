<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Кадыров Руслан" />
    <title>AKU AKAGE ToDoList</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo">
      <div class="todo_content">
        <h1 class="todo_header">Задачи</h1>
        <div class="todo_new">
          <input id="new" type="text" placeholder="Новая задача" />
          <div id="add" class="todo_add">+</div>
        </div>

        <div id="tasks" class="todo_list">
          <div class="todo_task todo_task_task_complete">
            <label class="todo_checkbox">
              <input type="checkbox" />
              <div></div>
            </label>
            <div class="todo_task-text">Всем привет, я задача</div>
            <img
              class="todo_task-delete"
              src="images/delete.png"
              alt="delete"
            />
          </div>

          <div class="todo_task">
            <label class="todo_checkbox">
              <input type="checkbox" />
              <div></div>
            </label>
            <div class="todo_task-text">Всем привет, я задача.</div>
            <img
              class="todo_task-delete"
              src="images/delete.png"
              alt="delete"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
